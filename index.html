<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <p>
        This is Walrus. You can manipulate it.
      </p>
      <div id="hidden">
        <p>Need a smoke? <span class="clickable walrus">CLICK HERE</span></p>
      </div>

      <div id="showing" class="loadHidden">
        <p>Had enough? <span class="clickable walrus">CLICK HERE</span>
        </p>
        <img src="img/walrus.jpeg">
      </div>
<br>
        <div class="fader">
          <p>This is a fade function. <span class="clickable carpenter">CLICK HERE</span></p>
          <img id="carpenter"  class="loadHidden" src="img/carpenter.jpg" alt="aaaaaa" />
        </div>
<br>
        <div class="slide">
          <p>This is a slide toggle! <span class="clickable" id="slider">CLICK HERE</span></p>
          <img id="sliding" class="loadHidden" src="img/carpenter.jpg" alt="aaaaaa" />
        </div>
        <h1>What is your favorite color</h1>
        <button class="red">RED</button>
        <button class="yellow">YELLOW</button>
        <button class="blue">BLUE</button>
        <button class="pink">PINK</button>
        </div>
    </div>
  </body>
</html>
